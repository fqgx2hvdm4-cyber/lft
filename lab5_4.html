<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Завдання 4 — Моісейченкова Анастасія ПП-22</title>
<style>
body { font-family: Arial; padding: 20px; }
textarea { width: 100%; height: 120px; }
pre { background: #f3e6ff; padding: 10px; }
button { margin-top: 10px; }
</style>
</head>
<body>

<h2>Завдання 4 — Перемішування букв у словах</h2>

<textarea id="inp"></textarea><br><br>

<button onclick="go()">Перемішати</button>
<button onclick="location.href='lab5_index.html'">Назад</button>

<pre id="out"></pre>

<script>
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function mixWord(w) {
    if (w.length <= 3) return w;
    let mid = w.slice(1, -1).split("");
    shuffle(mid);
    return w[0] + mid.join("") + w[w.length - 1];
}

function go() {
    let result = inp.value
        .split(" ")
        .map(mixWord)
        .join(" ");

    out.textContent = result;
}
</script>

</body>
</html>
